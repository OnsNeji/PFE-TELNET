<h2> 's Conversations</h2>
<ul>
  <li *ngFor="let conversation of conversations"
      [class.selected]="conversation === selectedConversation"
      (click)="onSelectConversation(conversation)">
    {{ conversation.nom }}
  </li>
</ul>
<div *ngIf="selectedConversation">
  <h3>Conversation with {{ selectedConversation.nom }}</h3>
  <ul>
    <li *ngFor="let message of messages">
      {{ message.senderId }}: {{ message.message }}
    </li>
  </ul>
  <form (submit)="sendMessage(messageText.value); messageText.value=''">
    <input type="text" #messageText>
    <button type="submit">Send</button>
  </form>
</div>
