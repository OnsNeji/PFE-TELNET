
<body>
			
    <div class="row">
            
                <div class="profile-card card rounded-lg shadow p-4 p-xl-5 mb-4 text-center position-relative overflow-hidden" >
                    <div class="banner">
                        <span>
                            <span style="color: #fff; margin-top: 2%; float: left; margin-left: 8%; font-size: 1.2em;">
                                Historique de la demande
                            </span>
                            <em class="material-icons modal-close" (click)="close()">close</em>
                        </span>
                    </div>

                    <mat-stepper orientation="vertical">
                        <mat-step *ngFor="let historique of data.historiques">
                          <ng-template matStepLabel>{{ historique.etat }}</ng-template>
                          <ng-template matStepContent>
                            <p style="text-align: left;">
                                {{ historique.dateEtat | date}} 
                              <ng-container *ngIf="historique.etat !== 'Draft' && historique.etat !== 'Emis'">
                            - {{ getUserNom(data.adminId) }}
                              </ng-container>
                              <br>
                              <ng-container *ngIf="historique.etat === 'RÃ©ouvert'">
                                Cause : {{data.description}}
                              </ng-container>   
                              
                            </p>
                          </ng-template>
                        </mat-step>
                      </mat-stepper>
                      
                    </div>  
  </div>
</body>
