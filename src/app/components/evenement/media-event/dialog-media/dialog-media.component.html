<div class="modal_header">
    <div class="modal_title">
        <span>
            Evénement
        </span>
        <span>
            <em class="material-icons modal-close" (click)="close()">close</em>
        </span>
    </div>
  </div>
  <div class="modal_body">
    <div class="p-20 z-depth-top-0 waves-effect" placement="bottom">
      <form [formGroup]="mediaEventForm">
        
        <div class="row m-b-6">
  
          <mat-form-field class="col-sm-4">
            <mat-label>Evénement</mat-label>
            <mat-select formControlName="evenementId" class="login-input-style">
              <mat-option *ngFor="let evenement of evenements" [value]="evenement.id">{{ evenement.titre }}</mat-option>
            </mat-select>
          </mat-form-field>

            <div class="col-sm-12">
                <input type="file" (change)="onFileSelected($event)" formControlName="piecJointe"
                name="image" accept="image/*" class="login-input-style" >
             </div>
           
          </div>
  
          <div class="row m-t-20">
            <div class="col-lg-12">
                <div class="row f-right">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-outline-primary" (click)="cancel()">Cancel</button>
                        &nbsp; &nbsp;
                        <button type="submit" class="btn btn-primary ripple light btn-md" (click)="AjouterMediaEvent()">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
      </form>
    </div>
  </div>
