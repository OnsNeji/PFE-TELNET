<div class="modal_header">
    <div class="modal_title">
        <span>
            Mariage & Naissance
        </span>
        <span>
            <em class="material-icons modal-close" (click)="close()">close</em>
        </span>
    </div>
  </div>
  <div class="modal_body">
    <div class="p-20 z-depth-top-0 waves-effect" placement="bottom">
      <form [formGroup]="mariageForm">
        
        

        <div class="row m-b-6">
          <mat-form-field class="col-sm-4">
            <mat-label>Employ√©</mat-label>
            <mat-select formControlName="utilisateurId" class="login-input-style">
              <mat-option>
                <ngx-mat-select-search  [placeholderLabel]="'Search'" aria-label="Recherche" matInput [formControl]="userFilterCtrl"
                  [noEntriesFoundLabel]="'No options found'">
                  <mat-icon ngxMatSelectSearchClear>close</mat-icon>
                </ngx-mat-select-search>
              </mat-option>
              <mat-option *ngFor="let user of filteredUsers" [value]="user.id">{{ user.nom }} {{user.prenom}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-sm-4">
              <mat-label>Titre</mat-label>
              <mat-select formControlName="titre" class="login-input-style">
                <mat-option value="Mariage">Mariage</mat-option>
                <mat-option value="Naissance">Naissance</mat-option>
              </mat-select>
            </mat-form-field>

              <mat-form-field class="date-field col-sm-4">
                <input matInput [matDatepicker]="picker1100" formControlName="date" placeholder="Date">
                <mat-datepicker-toggle matSuffix [for]="picker1100"></mat-datepicker-toggle>
                <mat-datepicker #picker1100></mat-datepicker>
              </mat-form-field>
  
            <mat-form-field class="col-sm-6" hidden>
              <mat-label>UserAjout</mat-label>
              <input matInput formControlName="userAjout" class="login-input-style" disabled hidden>
            </mat-form-field>
            
          </div>
           
        <div class="row m-t-20">
          <div class="col-lg-12">
              <div class="row f-right">
                  <div class="col-lg-12">
                      <button type="button" class="btn btn-outline-primary" (click)="cancel()">Cancel</button>
                      &nbsp; &nbsp;
                      <button type="submit" class="btn btn-primary ripple light btn-md" (click)="AjouterMariageNaissance()">
                          Save
                      </button>
                  </div>
              </div>
          </div>
      </div>
        
      </form>
    </div>
  </div>
